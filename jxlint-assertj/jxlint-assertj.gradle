apply plugin: 'com.bmuschko.nexus'

dependencies {
    compile project(':jxlint')
    compile 'org.assertj:assertj-core:1.7.0'
}

modifyPom {
    project {
        name 'jxlint-assertj'
        description 'Testing library for the jxlint framework'
        url 'https://github.com/selesse/jxlint'
        inceptionYear '2014'

        scm {
            url 'https://github.com/selesse/jxlint'
            connection 'scm:https://selesse@github.com/selesse/jxlint.git'
            developerConnection 'scm:git://github.com/selesse/jxlint.git'
        }

        licenses {
            license {
                name 'MIT license'
                url 'http://opensource.org/licenses/mit-license.php'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'selesse'
                name 'Alex Selesse'
                email 'alex@selesse.com'
            }
        }
    }
}

extraArchive {
    javadoc = true
    sources = true
    tests = false
}

nexus {
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots'
}
